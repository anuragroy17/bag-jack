<style type="text/css">
	input:focus {
		border: 1px solid grey !important;
	}
</style>

<div class="content-page">
	<!-- Start content -->
	<div class="content">
		<div class="container-fluid">

			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<h4 class="page-title float-left">User Management</h4>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<!-- end row -->


			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<div class="row">
							<div class="col-md-12">
								<div class="card-box">

									<h4 class="m-t-0 header-title">Add User:</h4>

									<form>

										<div class="form-row" style="margin-top: 2%">
											<div class="form-group col-sm-2 col-xs-3">
												<label style="padding-top: 9px;" class="col-form-label">User
													Name:<span> <i style="color:red">*</i></span></label>
											</div>
											<div class="form-group col-sm-3 col-xs-3">
												<input type="text" class="form-control"
													onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
													ng-model="user.firstName" id="firstname"
													placeholder="Enter User Name" name="username">
											</div>
											<div class="col-sm-1 col-xs-1"></div>
											<div class="form-group col-sm-2 col-xs-3">
												<label style="padding-top: 9px;" class="col-form-label">Last Name:<span>
														<i style="color:red">*</i></span></label>
											</div>
											<div class="form-group col-sm-3 col-xs-3">
												<input type="text" class="form-control" id="lastname"
													onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
													ng-model="user.lastName" placeholder="Enter Last Name"
													name="lastname">
											</div>
										</div>

										<div class="form-row" style="margin-top: 2%">
											<div class="form-group col-sm-2 col-xs-3">
												<label style="padding-top: 9px;" class="col-form-label">Email Id:<span>
														<i style="color:red">*</i></span></label>
											</div>
											<div class="form-group col-sm-3 col-xs-3">
												<input type="email" class="form-control" id="emailid"
													ng-model="user.emailId" placeholder="Enter Email Id" name="emailid">
											</div>
											<div class="col-sm-1 col-xs-1"></div>
											<div class="form-group col-sm-2 col-xs-3">
												<label style="padding-top: 9px;" class="col-form-label">Gender:<span> <i
															style="color:red">*</i></span></label>
											</div>
											<div class="form-group col-sm-3 col-xs-3">
												<select class="form-control" id="gender" ng-model="user.gender"
													name="gender">
													<option value="selectGender">Select Gender</option>
													<option value="female">Female</option>
													<option value="male">Male</option>
												</select>
											</div>
										</div>

										<div class="form-row" style="margin-top: 2%">
											<div class="form-group col-sm-2 col-xs-3">
												<label style="padding-top: 9px;" class="col-form-label">Contact
													No.:<span> <i style="color:red">*</i></span></label>
											</div>
											<div class="form-group col-sm-3 col-xs-3">
												<input type="text" class="form-control" id="contactno" minlength="10"
													maxlength="10"
													onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : ((event.charCode >= 48 && event.charCode <= 57))"
													ng-model="user.contactNo" placeholder="Enter Contact Number"
													name="contactno">
											</div>
											<div class="col-sm-1 col-xs-1"></div>
											<div class="form-group col-sm-2 col-xs-3">
												<label style="padding-top: 9px;" class="col-form-label">Password:<span>
														<i style="color:red">*</i></span></label>
											</div>
											<div class="form-group col-sm-3 col-xs-3">
												<input type="password" class="form-control" id="password"
													ng-model="user.password" placeholder="Enter Password"
													name="password">
											</div>
										</div>
                  </form>
                  
                  
										<div class="form-row" style="margin-top: 2%">
                        <div class="form-group col-sm-2 col-xs-3">
                          <label style="padding-top: 9px;" class="col-form-label">Employee Id:<span>
                              <i style="color:red">*</i></span></label>
                        </div>
                        <div class="form-group col-sm-3 col-xs-3">
                            <input type="text" class="form-control" id="employeeid" ng-blur="!disableEmployeeId && vm.validateUserId(user.id)" ng-readonly="disableEmployeeId" ng-model="user.id" placeholder="Enter Employee Id" name="employeeid">
                        </div>
                        <div class="form-group col-sm-2 col-xs-3">
                          <label ng-cloak ng-show="error"
                            style="color:red; padding-top: 9px;">*User Id already exits</label>
                        </div>
                      </div>

									<form>
										<div class="form-row" style="margin-top: 2%">
											<div class="col-sm-8 col-xs-8"></div>
											<div class="col-sm-3 col-xs-3 form-group" style="margin-left:auto; margin-right:5%;">
												<button class="btn btn-success btn-rounded w-md waves-effect waves-light"
													ng-click="vm.createEditUser(user)"><span ng-show="!isEdit">Submit</span><span ng-show="isEdit">Update</span></button>
												<button class="btn btn-danger btn-rounded w-md waves-effect waves-light"
													ng-click="vm.addNewUser()">Clear</button>
											</div>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
					<div class="col-12">
						<div class="page-title-box">
							<div class="row">
								<div class="col-sm-12 col-xs-12">
									<div class="card-box table-responsive">
										<table class="table table-bordered" datatable="ng" dt-column-defs="dtColumnDefs"
											dt-options="dtOptions" style="width:100%;margin:0 auto">
											<thead>
												<tr class="customTable">
														<th>#</th>
														<th>Name</th>
														<th>Employee Id</th>
														<th>Mobile No.</th>
														<th>Action</th>
													</tr>
												</thead>
												<tbody>
													<tr ng-repeat="arr in vm.users track by $index">
														<td>{{$index + 1}}</td>
														<td>{{arr.firstName+" "+arr.lastName}}</td>
														<td>{{arr.id}}</td>
														<td>{{arr.contactNo}}</td>
														<td nowrap>
															<button class="btn btn-info waves-effect waves-light" ng-disabled="arr.id == '001'"
																ng-click="vm.editUser(arr);">Edit</button>
															<button class="btn btn-danger waves-effect waves-light" ng-disabled="arr.id == '001'"
																ng-click="vm.deleteUser(arr);">Delete</button>
														</td>
													</tr>
												</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>




		</div>
	</div>
</div>
